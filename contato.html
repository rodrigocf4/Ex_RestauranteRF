<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante RF - Galeria</title>
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="titulo-principal">
                <i class="fas fa-seedling"></i>
                Restaurante RFreitas
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h3 class="titulo-centralizado titulo-secao">
            Faça sua Reserva
        </h3>
    </div>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do responsável pela reserva">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Digite o telefone de contato">
        <label for="qtdPessoas">Mesa para quantos:</label>
        <input type="number" id="qtdPessoas" name="qtdPessoas" step="1" placeholder="Digite a quantidade de pessoas na mesa">
        <label for="observacoes">Informações adicionais:</label>
        <textarea name="observacoes" id="observacoes" placeholder="Informe suas restrições alimentares"></textarea>
        <button type="submit"><i class="far fa-paper-plane"></i> Enviar</button>
    </form>
